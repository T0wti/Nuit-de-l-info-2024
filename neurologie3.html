<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap PNG et Bouton Invisible</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Bouton invisible */
        #invisibleButton {
            width:600px;
            height:77px;
            top: 75%;
            left: 20%;
            opacity: 0;
            position: absolute;
        }

        /* Centrage personnalisé */
        .centered-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Image de fond qui couvre toute la surface */
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            z-index: -1; /* Placer l'image derrière le contenu */
        }
    </style>
</head>
<body>
    <div class="container-fluid centered-container">
        <!-- Image PNG qui couvre toute la surface -->
        <img src="images/neurologie/fond1.png" alt="Image PNG" class="full-screen-image">

        <!-- Bouton Invisible -->
        <button id="invisibleButton" class="btn btn-primary">
            <a href="neurologie3.html">

            </a>
            Invisible Button
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Exemple de logique pour le bouton invisible
        document.getElementById('invisibleButton').addEventListener('click', () => {
            alert('Bouton invisible cliqué !');
        });
    </script>
</body>
</html>
