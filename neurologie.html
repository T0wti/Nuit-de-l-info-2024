<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'océan est un cerveau ?!</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #2c64ab; color: white; margin: 0; height: 100vh; position: relative; overflow: hidden;">
    <h1 style="text-align: center; padding-top: 20px;">L'océan est un cerveau ?!</h1>

    <!-- Bouton invisible -->
    <button id="playButton" class="btn btn-primary" 
        style="opacity: 0; position: absolute; top: 20%; left: 30%;">Play Music</button>
    
    <!-- Audio -->
    <audio id="audioPlayer">
        <source src="bonus/Cesi_troll.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas la lecture audio.
    </audio>

    <!-- Images décoratives -->
    <img src="path/to/image1.png" alt="Image 1" class="decor-image" style="position: absolute; top: 10%; left: 5%; max-width: 80px;">
    <img src="path/to/image2.png" alt="Image 2" class="decor-image" style="position: absolute; top: 50%; left: 10%; max-width: 100px;">
    <img src="path/to/image3.png" alt="Image 3" class="decor-image" style="position: absolute; top: 30%; right: 15%; max-width: 120px;">
    <img src="path/to/image4.png" alt="Image 4" class="decor-image" style="position: absolute; bottom: 10%; left: 40%; max-width: 90px;">
    <img src="path/to/image5.png" alt="Image 5" class="decor-image" style="position: absolute; bottom: 5%; right: 10%; max-width: 100px;">

    <!-- Zones de texte -->
    <div id="text-zone-1" style="position: absolute; top: 25%; left: 50%; transform: translateX(-50%); text-align: center; max-width: 300px;">
        <p style="font-size: 1.2rem;">L’océan possède la résilience et la fragilité de notre cerveau.</p>
    </div>
    <div id="text-zone-2" style="position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); text-align: center; max-width: 300px;">
        <p style="font-size: 1rem;">L’océan, à l’image de notre cerveau, repose sur un réseau interconnecté essentiel.</p>
    </div>

    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sélection du bouton et de l'audio
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');

        // Ajouter un événement pour jouer la musique lorsque le bouton est cliqué
        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        // (Optionnel) Permettre de déclencher l'audio à partir de n'importe quel clic sur la page
        document.body.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>
